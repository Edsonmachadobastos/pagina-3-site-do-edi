<!-- painel.html - Galeria futurista com 10 cards de imagem e botão -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Downloads</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0f0f1a;
      --bg-light: #f2f2f2;
      --text-dark: #ffffff;
      --text-light: #000000;
      --card-glass-dark: rgba(255, 255, 255, 0.05);
      --card-glass-light: rgba(0, 0, 0, 0.05);
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: var(--bg-dark);
      color: var(--text-dark);
      transition: 0.4s ease all;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 999;
      padding: 10px 20px;
      border: 1px solid cyan;
      background: transparent;
      color: cyan;
      border-radius: 25px;
      cursor: pointer;
    }

    .container {
      max-width: 1200px;
      margin: 100px auto 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 0 20px;
    }

    .card {
      background: var(--card-glass-dark);
      border-radius: 16px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 15px rgba(0,255,255,0.15);
      overflow: hidden;
      transition: 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card button {
      margin: 15px;
      padding: 10px 20px;
      background: cyan;
      color: black;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    .card button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px cyan;
    }

    .page-nav {
      text-align: center;
      margin: 40px 0;
    }

    .page-nav a {
      display: inline-block;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 50%;
      background: cyan;
      color: black;
      font-weight: bold;
      transition: 0.3s;
    }

    .page-nav a:hover {
      background: #00ffffaa;
      box-shadow: 0 0 5px cyan;
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.9rem;
      opacity: 0.5;
    }




    
  </style>
  
</head>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    let darkMode = true;

    function toggleTheme() {
      darkMode = !darkMode;
      document.body.style.backgroundColor = darkMode ? "var(--bg-dark)" : "var(--bg-light)";
      document.body.style.color = darkMode ? "var(--text-dark)" : "var(--text-light)";

      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        card.style.background = darkMode ? "var(--card-glass-dark)" : "var(--card-glass-light)";
      });
    }
  </script>
